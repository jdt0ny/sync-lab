<nav class="site-navigation header-nav">
    <div class="nav-container">
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About Me</a></li>
            <li><a href="myservice.html" class="nav-link">My Services</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
    </div>
</nav>

<style>
    .header-nav {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 15px 0;
    }
    
    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
    }
    
    .nav-links {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        gap: 10px;
    }
    
    .nav-link {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        color: #2e2525;
        text-decoration: none;
        padding: 10px 25px;
        border-radius: 30px;
        font-weight: 600;
        font-size: 0.95em;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .nav-link:hover {
        background: rgba(184, 168, 154, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(168, 148, 136, 0.3);
        color: #2e2525;
    }
    
    /* Effetto speciale per il link attivo */
    .nav-link[href*="index.html"].active,
    .nav-link[href*="about.html"].active,
    .nav-link[href*="myservice.html"].active,
    .nav-link[href*="contact.html"].active {
        background: linear-gradient(135deg, rgba(184, 168, 154, 0.8), rgba(168, 148, 136, 0.8));
        color: white;
        box-shadow: 0 4px 15px rgba(168, 148, 136, 0.4);
    }
    
    @media (max-width: 768px) {
        .nav-links {
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        .nav-link {
            padding: 8px 20px;
            font-size: 0.9em;
        }
    }
</style>

<script>
// Aggiunge la classe 'active' al link della pagina corrente
document.addEventListener('DOMContentLoaded', function() {
    const currentLocation = window.location.href;
    const menuItems = document.querySelectorAll('.nav-link');
    
    menuItems.forEach(item => {
        if (item.href === currentLocation) {
            item.classList.add('active');
        }
    });
});
</script>
